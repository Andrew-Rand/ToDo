{% extends 'base.html' %}

{% block title %}
     Создать задачу
{% endblock %}

{% block content %}
    <div class="container">
    <h3>Добавить задачу</h3>

    <form method = "POST">
        <h5>Заголовок</h5>
        <input type="text" name="header" id="header" class="form-control" placeholder="Введите заголовок"><br>
        <h5>Краткое описание</h5>
        <textarea name="intro" id="intro" class="form-control" placeholder="Опишите задачу кратко и ёмко!"></textarea><br>
        <h5>Основной текст задачи</h5>
        <textarea name="text" id="text" class="form-control" placeholder="Добавьте подробное описание задачи"></textarea><br>
        <input type="submit" class="btn btn-success" value="Добавить задачу">
    </form>
    </div>
{% endblock %}
